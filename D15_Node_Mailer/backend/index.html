<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Reset Request</title>
</head>

<body style="margin: 0; padding: 0; background-color: #f3fef3; font-family: Arial, sans-serif;">
    <table role="presentation" style="width: 100%; background-color: #f3fef3;" cellspacing="0" cellpadding="0">
        <tr>
            <td align="center">
                <table role="presentation"
                    style="max-width: 600px; width: 100%; background: #ffffff; border-radius: 10px; padding: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                    <tr>
                        <td align="center" style="padding: 20px;">
                            <h2 style="color: #2d6a4f; font-size: 24px;">Password Reset Request</h2>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 15px; text-align: center;">
                            <p style="color: #555; font-size: 16px;">Hello,</p>
                            <p style="color: #555; font-size: 16px;">We received a request to reset your password. Click
                                the button below to set a new password.</p>
                        </td>
                    </tr>
                    <tr>
                        <td align="center" style="padding: 15px;">
                            <a href="{{resetLink}}"
                                style="background-color: #40916c; color: #ffffff; padding: 12px 25px; text-decoration: none; font-size: 16px; border-radius: 5px; display: inline-block;">Reset
                                Password</a>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 15px; text-align: center;">
                            <p style="color: #777; font-size: 14px;">If you did not request this, please ignore this
                                email. This link will expire in 15 minutes.</p>
                        </td>
                    </tr>
                    <tr>
                        <td align="center" style="padding: 15px;">
                            <hr style="border: none; border-top: 1px solid #ddd;">
                            <p style="color: #777; font-size: 14px;">&copy; {{year}} Your Company. All rights reserved.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
